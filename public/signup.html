<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>DevCon | Sign up</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a
          href="/landing"
          style="text-decoration: none; color: #fff; font-size: 24px;
        font-weight: bold;"
          >Dev<span style="color: #4CAC7D;">Con</span></a
        >
      </div>
      <ul>
        <li><a href="/startups">For Startups</a></li>
        <li><a href="/signup" style="color: #4cac7d;">Sign up</a></li>
        <li><a href="/login" style="color: #4cac7d;">Login</a></li>
      </ul>
    </header>
    <main class="container">
      <div class="login-form is-animated">
        <h2>Create Your Account</h2>
        <div class="form__group">
          <label class="form__label" for="name">Name</label>
          <input
            id="name"
            class="form__input"
            type="text"
            placeholder="Jhon Doe"
            required
          />
          <label class="form__label" for="email">Email address</label>
          <input
            id="email"
            class="form__input"
            type="email"
            placeholder="you@example.com"
            required
          />
          <label class="form__label" for="password">Password</label>
          <input
            id="password"
            class="form__input"
            type="password"
            required
            minlength="8"
            placeholder="••••••••"
          />
          <label class="form__label" for="passwordConfirm"
            >Password Confirm</label
          >
          <input
            id="passwordConfirm"
            class="form__input"
            type="password"
            required
            minlength="8"
            placeholder="••••••••"
          />
          <a
            href="startups.html"
            style="text-decoration: none; color: #4cac7d; font-size: 19px;display: block ;margin-top: 0.5rem;"
            >or Signup as a Startup</a
          >
          <button class="btn" id="signup-btn">Sign up</button>
        </div>
      </div>
      <img
        class="is-animated"
        src="./illustrations/illu11.svg"
        alt=""
        id="img"
      />
      <img src="./illustrations/wave2.svg" alt="wave" class="wave" />
      <img src="./illustrations/wave2.svg" alt="wave" class="wave2" />
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"
    ></script>

    <script>
      function contentAnimation() {
        var tl = gsap.timeline();
        var sm = tl.from('.is-animated', {
          duration: 0.5,
          translateY: 10,
          opacity: 0,
          stagger: 0.4
        });
      }

      contentAnimation();
    </script>
  </body>
</html>
